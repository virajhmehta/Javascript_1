<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai Aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // direct declaration
    // setTimeout(function(){
    //      console.log("Viraj"); //  will prints only 1 time 
    // }, 2000)

    // as reference 
    const sayViraj = function(){
        console.log("Viraj"); // will prints only 1 time 
    }
    setTimeout(sayViraj, 2000) /// this time passed as handler if we write sayViraj() it will execute
    
    const changeText = function(){
        document.querySelector('h1').innerHTML = "Best JS Series"
    }
    const changMe = setTimeout(changeText, 2000)

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changMe);
        console.log("Stopped");
    })
    // setInterval(function(){
    //     console.log("Viraj");// will print after every 2 sec
    // }, 2000)
</script>
</html>
